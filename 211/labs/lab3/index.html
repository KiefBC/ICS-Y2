<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

    const favoriteMovies = [
        {
            id: 0,
            title: "The Dark Knight",
            genre: "Action",
            url: "https://www.imdb.com/title/tt0468569/"},
        {
            id: 1,
            title: "The Godfather",
            genre: "Crime",
            url: "https://www.imdb.com/title/tt0068646/"},
        {
            id: 2,
            title: "The Lord of the Rings: The Return of the King",
            genre: "Action",
            url: "https://www.imdb.com/title/tt0167261/"
        },
    ];

    const Header = () => {
        return (
            <>
                <div id={"header"}>
                    <div id={"header-title"}>
                        <h1>ICS 211 - Lab 3!</h1>
                    </div>
                    <div id={"header-subtitle"}>
                        <h3>Made by Kiefer with React</h3>
                    </div>
                </div>
            </>
        )
    };

    const FavoriteMovie = ({title, genre, url}) => {
        return (
            <li>
                {title} ({genre}): <a href={url}>{url}</a>
            </li>
        )
    }

    const FavoriteMovieList = ({favoriteMovies}) => {
        return (
            <div id={"favorite-movies"}>
                <ol>
                    {favoriteMovies.map(movie => (
                      <FavoriteMovie key={movie.id} {...movie}/>
                    ))}
                </ol>
            </div>
        )
    }

    const App = () => {
        return (
            <>
                <Header/>
                <FavoriteMovieList favoriteMovies={favoriteMovies}/>
            </>
        );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(
        <>
            <App/>
        </>
    );

</script>
</body>
</html>
