<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICS 211 Lab 2 Task 1 and 2 by Kiefer Hay</title>
  <link rel="stylesheet" href="src/index.css">
  <link rel="stylesheet" href="src/App.css">
</head>
<body>
<div id="root"></div>
<script>
  const root = document.getElementById('root');

  const h1 = document.createElement('h1');
  h1.textContent = "Favorite Movies";
  root.appendChild(h1);

  const h3 = document.createElement('h3');
  h3.textContent = "By Kiefer Hay";
  root.appendChild(h3);

  const favoriteMovies = [
    ["The Dark Knight", "https://www.imdb.com/title/tt0468569/"],
    ["The Matrix", "https://www.imdb.com/title/tt0133093/"],
    ["Pulp Fiction", "https://www.imdb.com/title/tt0110912/"]
  ];

  const ol = document.createElement('ol');
  root.appendChild(ol);

  favoriteMovies.forEach((movie) => {
    const li = document.createElement('li');
    li.textContent = movie[0] + ": ";

    const a = document.createElement('a');
    a.href = movie[1];
    a.target = "_blank";
    a.textContent = movie[1];

    li.appendChild(a);
    ol.appendChild(li);
  });

  const buttonsDiv = document.createElement('div');
  buttonsDiv.style.marginTop = "20px";

  const homeButton = document.createElement('button');
  homeButton.textContent = "Home";
  homeButton.classList.add('spacing');
  homeButton.onclick = () => window.location.href = 'index.html';
  buttonsDiv.appendChild(homeButton);

  const task3Button = document.createElement('button');
  task3Button.textContent = "Go to Task 3";
  task3Button.classList.add('spacing');
  task3Button.onclick = () => window.location.href = 'task3.html';
  buttonsDiv.appendChild(task3Button);

  root.appendChild(buttonsDiv);
</script>
</body>
</html>
